<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio Facundo Caama√±o</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="desplegar"><img src="../img/flecha-hacia-abajo.png" alt=""></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./proyectos.html">Proyecto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link activado" href="./contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <h1 class="contacto">Contactame</h1>
    <section>
      <form class="formulario" action="" method="get" enctype="text/plain">
        <ul class="formulario__lista">
          <li class="formulario__lista--item">
            <label for="userName">Nombre:</label>
            <input type="text" name="userName" id="userName" placeholder="Escriba su nombre" required>
          </li>
          <li class="formulario__lista--item">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Escriba su e-mail" required>
          </li>
          <li class="formulario__lista--item">
            <label for="tema">Tema:</label>
            <input type="text" name="tema" id="tema" placeholder="Tema" required>
          </li>
          <li class="formulario__lista--item">
            <label for="comentario">Comentario</label>
            <textarea name="comentario" id="comentario"  cols="30" rows="10"></textarea>
          </li>
          <li class="formulario__lista--item">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar formulario">
          </li>
        </ul>
      </form>
    </section>
  </main>
  <footer class="redes">
    <h2 class="redes__titulo">redes</h2>
    <a target="_blank" href="https://github.com/FacundoCaamano?tab=repositories"><img class="redes__img" src="../img/github.png" alt=""></a>
    <img class="redes__img" src="../img/linkedin.png" alt="">
    <img class="redes__img" src="../img/instagram.png" alt="">
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
